<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minecraft Quest Expander</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1b3a2f;
        color: #f0f0f0;
        padding: 30px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #quest-container {
        width: 100%;
        max-width: 700px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .quest {
        background-color: #2e4a36;
        border: 6px solid #4b6b4b;
        border-radius: 18px;
        margin-bottom: 25px;
        padding: 15px;
        width: 100%;
        max-width: 650px;
        box-sizing: border-box;
      }

      .quest-header {
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        color: #a0ff70;
        padding: 8px;
        /* border-bottom: 2px solid #4b6b4b; */
      }

      .quest-tags {
        margin: 12px 0;
      }

      .quest-tags span {
        display: inline-block;
        border-radius: 12px;
        padding: 4px 10px;
        margin-right: 6px;
        font-size: 12px;
        font-weight: bold;
        border: 1px solid #fff;
      }

      /* Example tag colors */
      .tag-gathering { background-color: #6ab04c; color: #fff; }
      .tag-early { background-color: #f9ca24; color: #000; }
      .tag-wood { background-color: #d35400; color: #fff; }
      .tag-tools { background-color: #2980b9; color: #fff; }

      .quest-content {
        margin-top: 12px;
        display: none;
        padding-top: 10px;
        border-top: 2px dashed #4b6b4b;
      }

      .section-title {
        margin: 10px 0 6px;
        font-weight: bold;
        color: #70ffae;
        font-size: 14px;
      }

      .quest-content img {
        max-width: 120px;
        display: block;
        margin: 5px 0;
        border: 2px solid #4b6b4b;
      }

      ol { padding-left: 25px; }
      li { margin-bottom: 12px; font-size: 14px; line-height: 1.5; }
      p { font-size: 14px; line-height: 1.5; }

      .banner,
      #status-bar {
        width: 100%;
        max-width: 900px;
        box-sizing: border-box;
      }
      .banner {
        height: 70px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 30px;
        box-shadow: 0 2px 12px #0006;
        display: block;
      }
      #status-bar {
        margin: 0 auto 18px auto;
        background: #244c36;
        color: #a0ff70;
        font-size: 17px;
        font-weight: bold;
        border-radius: 8px;
        padding: 10px 20px 10px 20px;
        text-align: left;
        letter-spacing: 1px;
        box-shadow: 0 1px 8px #0003;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }
      .coffee-btn {
        background: #f9ca24;
        color: #1b3a2f;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: bold;
        padding: 7px 18px;
        cursor: pointer;
        box-shadow: 0 2px 6px #0002;
        transition: background 0.2s, color 0.2s;
        text-decoration: none;
        margin-left: auto;
      }
      .coffee-btn:hover {
        background: #ffe066;
        color: #d35400;
      }

      .quest-checkbox {
        margin-right: 10px;
        transform: scale(1.3);
        accent-color: #70ffae;
        vertical-align: middle;
        width: 22px;
        height: 22px;
        border-radius: 4px;
        border: 3px solid #4b6b4b;
        background: #3e5c3e;
        box-shadow: 2px 2px 0 #1b3a2f, 0 0 0 2px #a0ff70 inset;
        appearance: none;
        outline: none;
        cursor: pointer;
        position: relative;
        transition: box-shadow 0.15s, border-color 0.15s;
      }
      .quest-checkbox:checked {
        background: linear-gradient(135deg, #a0ff70 60%, #70ffae 100%);
        border-color: #f9ca24;
        box-shadow: 2px 2px 0 #1b3a2f, 0 0 0 2px #f9ca24 inset;
      }
      .quest-checkbox:checked::after {
        content: '';
        position: absolute;
        left: 5px;
        top: 0px; /* moved up from 2px to 0px */
        width: 8px;
        height: 14px;
        border: solid #244c36;
        border-width: 0 4px 4px 0;
        transform: rotate(45deg);
        pointer-events: none;
        z-index: 2;
      }
      .quest-checkbox:active {
        box-shadow: 1px 1px 0 #1b3a2f, 0 0 0 2px #f9ca24 inset;
      }

      .quest.completed {
        opacity: 0.5;
        background: #1e2e23;
      }
      .quest-header .quest-title.completed {
        text-decoration: line-through;
      }

      @media (max-width: 800px) {
        body {
          padding: 10px;
        }
        #quest-container, .quest {
          max-width: 98vw;
          width: 100%;
        }
        .quest {
          padding: 10px;
        }
      }

      @media (max-width: 500px) {
        .quest-header {
          font-size: 14px;
          flex-direction: column;
          align-items: flex-start;
        }
        .section-title {
          font-size: 13px;
        }
        .quest-content img {
          max-width: 90vw;
        }
      }
    </style>
  </head>
  <body>
    <img src="images/banner.jpg" alt="Minecraft Banner" class="banner" />
    <div id="status-bar"></div>
    <div id="quest-container"></div>

    <script>
      // Local storage helpers
      function getCompletedQuests() {
        return JSON.parse(localStorage.getItem('completedQuests') || '[]');
      }
      function setCompletedQuests(ids) {
        localStorage.setItem('completedQuests', JSON.stringify(ids));
      }

      function updateStatusBar(completed, total) {
        document.getElementById('status-bar').innerHTML = `
          <span>Completed: ${completed} / ${total}</span>
          <a class="coffee-btn" href="https://www.buymeacoffee.com/averageadult" target="_blank" rel="noopener">☕ Buy me a coffee</a>
        `;
      }

      // Fetch quests from the JSON file and render them
      fetch('data/quest.json')
        .then(response => response.json())
        .then(quests => {
          const container = document.getElementById('quest-container');
          const completedIds = getCompletedQuests();
          let completedCount = 0;
          container.innerHTML = '';
          quests.forEach((quest, idx) => {
            const isCompleted = completedIds.includes(quest.id);
            if (isCompleted) completedCount++;
            const questDiv = document.createElement('div');
            questDiv.className = 'quest' + (isCompleted ? ' completed' : '');
            questDiv.innerHTML = `
              <div class="quest-header" onclick="toggleQuest(this)">
                <span class="quest-title${isCompleted ? ' completed' : ''}">
                  <input type="checkbox" class="quest-checkbox" data-quest-id="${quest.id}" ${isCompleted ? 'checked' : ''} onclick="event.stopPropagation(); toggleQuestCheck(this);" />
                  ${idx + 1}. ${quest.title}
                </span>
                <span class="arrow">▼</span>
              </div>
              <div class="quest-content">
                <div class="quest-tags">
                  ${(quest.tags || []).map(tag => `<span class="tag-${tag.split('-')[0]}">${tag}</span>`).join(' ')}
                </div>
                <div>
                  <div class="section-title">How to Complete</div>
                  <div class="markdown-content">${marked.parse(quest.how_to_complete)}</div>
                </div>
                <div>
                  <div class="section-title">Why It Matters</div>
                  <div class="markdown-content">${marked.parse(quest.why_it_matters)}</div>
                </div>
              </div>
            `;
            container.appendChild(questDiv);
          });
          updateStatusBar(completedCount, quests.length);
        });

      function toggleQuest(header) {
        const content = header.nextElementSibling;
        const arrow = header.querySelector('.arrow');
        if (content.style.display === 'block') {
          content.style.display = 'none';
          arrow.textContent = '▼';
        } else {
          content.style.display = 'block';
          arrow.textContent = '▲';
        }
      }

      window.toggleQuestCheck = function(checkbox) {
        const questId = checkbox.getAttribute('data-quest-id');
        let completedIds = getCompletedQuests();
        const questDiv = checkbox.closest('.quest');
        const questTitle = questDiv.querySelector('.quest-title');
        if (checkbox.checked) {
          if (!completedIds.includes(questId)) completedIds.push(questId);
          questDiv.classList.add('completed');
          questTitle.classList.add('completed');
        } else {
          completedIds = completedIds.filter(id => id !== questId);
          questDiv.classList.remove('completed');
          questTitle.classList.remove('completed');
        }
        setCompletedQuests(completedIds);
        // Update status bar
        const total = document.querySelectorAll('.quest-checkbox').length;
        const completed = completedIds.length;
        updateStatusBar(completed, total);
      }
    </script>
  </body>
</html>
